<script language="javascript">
	// ================================================================
	// 本函数用于限制文本输入框中只能输入数字"0"到"9",".","-"
	// ================================================================
	function NumberText(){
		if ( !(((window.event.keyCode >= 48) && (window.event.keyCode <= 57)) || (window.event.keyCode == 13))){
			window.event.keyCode = 0 ;
		}
	}
	// ================================================================
	// 本函数用于判断文本框输入不能为空
	// ================================================================
	function InputCheck(){
		if((User_Logon.user_id.value) == ""){
			alert("请填写用户名！");
			User_Logon.user_id.focus();
			return false;
		}
		if((User_Logon.password_one.value) == ""){
			alert("请填写密码！");
			User_Logon.password_one.focus();
			return false;
		}
	   if((User_Logon.password_two.value) == ""){
			alert("重复输入密码！");
			User_Logon.password_two.focus();
			return false;
		}
		return true;
	}
		
</script>
